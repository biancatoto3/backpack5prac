<!doctype html><html><head><meta charset="utf-8"/><title>Blockly Sample App</title><script defer="defer" src="bundle.js"></script></head><body><header><h1 class="appTitle">Coding4Therapy</h1></header><form id="form"><label for="redPen">Total Red Pen(s):</label> <input type="number" id="redPen" name="redPen" min="0" max="10" value="1"> <label for="bluePen">Total Blue Pen(s):</label> <input type="number" id="bluePen" name="bluePen" min="0" max="10" value="1"> <label for="pencil">Total Pencil(s):</label> <input type="number" id="pencil" name="pencil" min="0" max="10" value="1"> <button type="submit">Go!</button></form><div class="itemCounter"><p id="currItems"></p><p id="bagItems"></p></div><main><div class="buttonContainer"><button id="runButton">Run</button> <button id="resetButton">Reset</button> <button id="stepButton">Step</button></div><div class="grid"></div><div class="blockly-editor"><div id="blocklyDiv" style="height: 680px; width: 700px;"></div></div></main><img id="bluedogImage" alt="Blue Dog"> <img id="penRedImage" alt="Red Pen"> <img id="penBlueImage" alt="Blue Pen"> <img id="bagImage" alt="Bag"> <img id="pencilImage" alt="Pencil"></body></html>
